
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DivvyLog | เข้าสู่ระบบ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex items-center justify-center">
  <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-xl w-full max-w-md space-y-4">
    <h1 class="text-2xl font-bold text-center">เข้าสู่ระบบ DivvyLog</h1>
    <input type="text" id="username" placeholder="กรอก Username ของคุณ"
           class="w-full p-3 rounded border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:outline-none" />
    <button onclick="login()"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded font-semibold">
      เข้าสู่ระบบ
    </button>
    <p id="error" class="text-red-500 text-center hidden">ไม่พบ Username นี้ในระบบ</p>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
