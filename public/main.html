  <!-- üîÑ Scripts -->
  <script src="js/darkmode.js"></script>

  <script>
    const modal = document.getElementById("summaryModal");
    const closeBtn = document.getElementById("closeSummaryModal");
    const monthSelect = document.getElementById("summaryMonth");
    const yearSelect = document.getElementById("summaryYear");
    const listContainer = document.getElementById("summaryList");

    function openSummaryModal() {
      modal.classList.remove("hidden");
      populateYears();
      showMonthlySummary();
    }

    closeBtn.onclick = () => modal.classList.add("hidden");
    monthSelect.onchange = showMonthlySummary;
    yearSelect.onchange = showMonthlySummary;

    function populateYears() {
      const years = [...new Set(window.dividendData.map(d => new Date(d.date).getFullYear()))].sort();
      yearSelect.innerHTML = years.map(y => `<option value="${y}">${y}</option>`).join("");
    }

    function showMonthlySummary() {
      const selectedMonth = parseInt(monthSelect.value);
      const selectedYear = parseInt(yearSelect.value);
      const results = window.dividendData.filter(d => {
        const dt = new Date(d.date);
        return dt.getMonth() === selectedMonth && dt.getFullYear() === selectedYear;
      });

      if (results.length === 0) {
        listContainer.innerHTML = `<p class='text-gray-400 text-center'>‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏õ‡∏±‡∏ô‡∏ú‡∏•‡πÉ‡∏ô‡πÄ‡∏î‡∏∑‡∏≠‡∏ô‡∏ô‡∏µ‡πâ</p>`;
        return;
      }

      listContainer.innerHTML = results.map(d => {
        const date = new Date(d.date);
        const formatted = `${date.getDate().toString().padStart(2, '0')}/${(date.getMonth()+1).toString().padStart(2, '0')}/${date.getFullYear()}`;
        return `<div class="bg-gray-100 dark:bg-gray-700 p-2 rounded-md flex justify-between">
                  <span>${d.ticker} (${formatted})</span>
                  <span class="font-semibold text-green-500">$${parseFloat(d.amount).toFixed(2)}</span>
                </div>`;
      }).join("");
    }
  </script>
